<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-gray-500">Resumo das atividades do seu negócio.</p>
        </div>
        <div class="flex items-center space-x-4">
            <a th:href="@{/conta/mudar-senha}" class="text-gray-600 hover:text-blue-600 transition">Mudar Senha</a>
            <a th:href="@{/servicos}"
               class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition font-semibold">
                ⚙️ Gerenciar Serviços
            </a>
        </div>
    </header>

    <!-- Cards de Resumo -->
    <div class="grid md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
            <h3 class="text-gray-500 font-medium">Faturamento de Hoje</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2" th:text="${'R$ ' + #numbers.formatDecimal(somaHoje, 1, 'POINT', 2, 'COMMA')}"></p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
            <h3 class="text-gray-500 font-medium">Faturamento da Semana</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2" th:text="${'R$ ' + #numbers.formatDecimal(somaSemana, 1, 'POINT', 2, 'COMMA')}"></p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
            <h3 class="text-gray-500 font-medium">Faturamento do Mês</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2" th:text="${'R$ ' + #numbers.formatDecimal(somaMes, 1, 'POINT', 2, 'COMMA')}"></p>
        </div>
    </div>

    <!-- Gráfico de Faturamento -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <div class="flex justify-between items-center mb-4">
            <h2 id="chartTitle" class="text-xl font-semibold text-gray-700">Faturamento</h2>
            <div id="chartPeriodSelector" class="flex space-x-2 bg-gray-200 p-1 rounded-lg">
                <button data-periodo="7d" class="period-btn px-3 py-1 text-sm font-medium rounded-md">Últimos 7 dias</button>
                <button data-periodo="30d" class="period-btn px-3 py-1 text-sm font-medium rounded-md">Últimos 30 dias</button>
                <button data-periodo="this_month" class="period-btn px-3 py-1 text-sm font-medium rounded-md">Este Mês</button>
            </div>
        </div>
        <canvas id="faturamentoChart"></canvas>
    </div>

    <!-- Tabela de Últimos Serviços -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Últimos Serviços Cadastrados</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                <tr class="bg-gray-100">
                    <th class="p-3">Data</th>
                    <th class="p-3">Modelo</th>
                    <th class="p-3">Cliente</th>
                    <th class="p-3 text-right">Preço</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servico : ${ultimosServicos}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${#temporals.format(servico.data, 'dd/MM/yyyy')}"></td>
                    <td class="p-3" th:text="${servico.modelo}"></td>
                    <td class="p-3" th:text="${servico.cliente}"></td>
                    <td class="p-3 text-right font-medium" th:text="${'R$ ' + #numbers.formatDecimal(servico.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(ultimosServicos)}">
                    <td colspan="4" class="p-4 text-center text-gray-500">Nenhum serviço cadastrado ainda.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('faturamentoChart').getContext('2d');
        let faturamentoChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Faturamento Diário (R$)',
                    data: [],
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        const chartTitle = document.getElementById('chartTitle');
        const periodButtons = document.querySelectorAll('.period-btn');

        function fetchChartData(periodo) {
            fetch(`/api/faturamento?periodo=${periodo}`)
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.data);
                    const totals = data.map(item => item.total);

                    faturamentoChart.data.labels = labels;
                    faturamentoChart.data.datasets[0].data = totals;
                    faturamentoChart.update();
                });
        }

        function setActiveButton(clickedButton) {
            periodButtons.forEach(button => {
                button.classList.remove('bg-white', 'text-blue-600', 'shadow');
                button.classList.add('text-gray-600');
            });
            clickedButton.classList.add('bg-white', 'text-blue-600', 'shadow');
            clickedButton.classList.remove('text-gray-600');

            // Atualiza o título do gráfico
            chartTitle.textContent = `Faturamento - ${clickedButton.textContent}`;
        }

        periodButtons.forEach(button => {
            button.addEventListener('click', () => {
                const periodo = button.dataset.periodo;
                setActiveButton(button);
                fetchChartData(periodo);
            });
        });

        // Carrega os dados iniciais e define o botão ativo
        const initialButton = document.querySelector('button[data-periodo="7d"]');
        setActiveButton(initialButton);
        fetchChartData('7d');
    });
</script>

</body>
</html>
