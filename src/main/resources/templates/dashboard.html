<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-gray-500">Resumo das atividades do seu negócio.</p>
        </div>
        <a th:href="@{/servicos}"
           class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition font-semibold">
            ⚙️ Gerenciar Serviços
        </a>
    </header>

    <!-- Cards de Resumo -->
    <div class="grid md:grid-cols-3 gap-6 mb-8">
        <!-- Card Hoje -->
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
            <h3 class="text-gray-500 font-medium">Faturamento de Hoje</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2"
               th:text="${'R$ ' + #numbers.formatDecimal(somaHoje, 1, 'POINT', 2, 'COMMA')}">
                R$ 0,00
            </p>
        </div>

        <!-- Card Semana -->
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
            <h3 class="text-gray-500 font-medium">Faturamento da Semana</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2"
               th:text="${'R$ ' + #numbers.formatDecimal(somaSemana, 1, 'POINT', 2, 'COMMA')}">
                R$ 0,00
            </p>
        </div>

        <!-- Card Mês -->
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
            <h3 class="text-gray-500 font-medium">Faturamento do Mês</h3>
            <p class="text-3xl font-bold text-gray-800 mt-2"
               th:text="${'R$ ' + #numbers.formatDecimal(somaMes, 1, 'POINT', 2, 'COMMA')}">
                R$ 0,00
            </p>
        </div>
    </div>

    <!-- Tabela de Últimos Serviços -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Últimos Serviços Cadastrados</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                <tr class="bg-gray-100">
                    <th class="p-3">Data</th>
                    <th class="p-3">Modelo</th>
                    <th class="p-3">Cliente</th>
                    <th class="p-3 text-right">Preço</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servico : ${ultimosServicos}" class="border-b hover:bg-gray-50">
                    <td class="p-3" th:text="${#temporals.format(servico.data, 'dd/MM/yyyy')}"></td>
                    <td class="p-3" th:text="${servico.modelo}"></td>
                    <td class="p-3" th:text="${servico.cliente}"></td>
                    <td class="p-3 text-right font-medium"
                        th:text="${'R$ ' + #numbers.formatDecimal(servico.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(ultimosServicos)}">
                    <td colspan="4" class="p-4 text-center text-gray-500">Nenhum serviço cadastrado ainda.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
