<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Editar Servi√ßo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Radiadores Emerson</h1>
    <h2 class="text-xl font-semibold text-gray-600 mb-6">Editar Servi√ßo</h2>

    <!-- Formul√°rio de Edi√ß√£o -->
    <form th:action="@{/servicos/editar/{id}(id=${servico.id})}" method="post" th:object="${servico}" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label for="modelo" class="block text-gray-700 font-medium">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="tipo" class="block text-gray-700 font-medium">Tipo</label>
                <input type="text" id="tipo" th:field="*{tipo}"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label for="servicoExecutado" class="block text-gray-700 font-medium">Servi√ßo Executado</label>
                <input type="text" id="servicoExecutado" th:field="*{servicoExecutado}"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="cliente" class="block text-gray-700 font-medium">Cliente</label>
                <input type="text" id="cliente" th:field="*{cliente}"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label for="data" class="block text-gray-700 font-medium">Data</label>
                <input type="date" id="data" th:field="*{data}"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="preco" class="block text-gray-700 font-medium">Pre√ßo</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" min="0"
                       class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
        </div>

        <div class="flex items-center space-x-4 pt-4">
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                üíæ Salvar Altera√ß√µes
            </button>
            <a th:href="@{/servicos}" class="text-gray-600 hover:text-gray-800">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
