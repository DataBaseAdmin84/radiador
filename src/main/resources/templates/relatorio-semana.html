<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Relatório Semanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-5xl">

    <header class="flex justify-between items-center mb-6 border-b pb-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Relatório Semanal</h1>
            <p class="text-gray-500" th:text="'Serviços de ' + ${#temporals.format(dataInicio, 'dd/MM/yyyy')} + ' a ' + ${#temporals.format(dataFim, 'dd/MM/yyyy')}">Período do Relatório</p>
        </div>
        <div class="flex items-center space-x-4">
            <a th:href="@{/servicos}" class="text-gray-600 hover:text-blue-600 transition">Voltar</a>
            <a th:href="@{/servicos/relatorio-semana/pdf(data=${data})}" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-700 transition font-semibold">Baixar PDF</a>
        </div>
    </header>

    <!-- Tabela de Serviços -->
    <div class="overflow-x-auto mt-6">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-100">
                    <th class="p-3 border-b">Data</th>
                    <th class="p-3 border-b">Cliente</th>
                    <th class="p-3 border-b">Serviço</th>
                    <th class="p-3 border-b text-right">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servico : ${servicosDaSemana}" class="hover:bg-gray-50">
                    <td class="p-3 border-b" th:text="${#temporals.format(servico.data, 'dd/MM/yyyy')}"></td>
                    <td class="p-3 border-b" th:text="${servico.cliente}"></td>
                    <td class="p-3 border-b" th:text="${servico.modelo} + ' - ' + ${servico.servicoExecutado}"></td>
                    <td class="p-3 border-b text-right font-medium" th:text="${'R$ ' + #numbers.formatDecimal(servico.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(servicosDaSemana)}">
                    <td colspan="4" class="p-6 text-center text-gray-500">Nenhum serviço encontrado para este período.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
