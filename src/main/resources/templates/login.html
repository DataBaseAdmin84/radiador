<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Radiadores Emerson</h1>
        <p class="text-gray-500">Acesse sua conta</p>
    </div>

    <!-- Mensagem de erro, se houver -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-300 text-red-800 px-4 py-2 rounded mb-4 text-sm">
        Usuário ou senha inválidos.
    </div>

    <!-- Mensagem de logout, se houver -->
    <div th:if="${param.logout}" class="bg-blue-100 border border-blue-300 text-blue-800 px-4 py-2 rounded mb-4 text-sm">
        Você foi desconectado com sucesso.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 font-medium">Usuário</label>
            <input type="text" id="username" name="username"
                   class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="Digite seu usuário" required autofocus>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium">Senha</label>
            <input type="password" id="password" name="password"
                   class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="Digite sua senha" required>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition font-semibold">
                Entrar
            </button>
        </div>
    </form>
</div>

</body>
</html>
