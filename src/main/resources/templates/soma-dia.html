<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiadores Emerson - Total do Dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-4xl">

    <header class="flex justify-between items-center mb-6 border-b pb-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Consulta Diária</h1>
            <p class="text-gray-500">Consulte o faturamento e os serviços de um dia específico.</p>
        </div>
        <a th:href="@{/servicos}" class="text-blue-600 hover:underline font-semibold">&laquo; Voltar ao Gerenciador</a>
    </header>

    <!-- Formulário de Consulta -->
    <form th:action="@{/servicos/soma-dia}" method="get" class="flex items-end space-x-3 mb-8">
        <div>
            <label for="data" class="block text-gray-700 font-medium">Selecione a data:</label>
            <input type="date" id="data" name="data" th:value="${data}"
                   class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit"
                class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition font-semibold">
            Consultar
        </button>
    </form>

    <!-- Resultado -->
    <div th:if="${soma != null}">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-6 rounded-lg mb-6">
            <h2 class="text-lg font-semibold">
                Faturamento em <span class="font-bold" th:text="${#temporals.format(data, 'dd/MM/yyyy')}"></span>
            </h2>
            <p class="text-3xl font-bold mt-1" th:text="${'R$ ' + #numbers.formatDecimal(soma, 1, 'POINT', 2, 'COMMA')}"></p>
        </div>

        <!-- Tabela com os detalhes dos serviços do dia -->
        <div th:if="${radiadores != null and not #lists.isEmpty(radiadores)}" class="mt-8">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Detalhes dos Serviços do Dia</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 border-b">Modelo</th>
                            <th class="p-3 border-b">Tipo</th>
                            <th class="p-3 border-b">Serviço</th>
                            <th class="p-3 border-b text-right">Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rad : ${radiadores}" class="hover:bg-gray-50">
                            <td class="p-3 border-b" th:text="${rad.modelo}"></td>
                            <td class="p-3 border-b" th:text="${rad.tipo}"></td>
                            <td class="p-3 border-b" th:text="${rad.servicoExecutado}"></td>
                            <td class="p-3 border-b text-right font-medium" th:text="${'R$ ' + #numbers.formatDecimal(rad.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
         <div th:if="${radiadores != null and #lists.isEmpty(radiadores)}" class="text-center text-gray-500 py-8">
            <p>Nenhum serviço foi registrado nesta data.</p>
        </div>
    </div>

</div>

</body>
</html>
